<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Cash Class - {% block title %}{% endblock %}</title>
        <link rel="icon" href="../static/favicon.png">
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
        <link href="../static/css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdn.bokeh.org/bokeh/release/bokeh-3.5.2.min.js"></script>
    </head>
    <body>
        <div id="layoutError">
            <div id="layoutError_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-6">
                                <div class="text-center mt-4">
                                    <img class="mb-4 img-error" src="/app/static/assets/img/error-404-monochrome.svg" />
                                    <p class="lead">This requested URL or Stock was not found on this server.</p>
                                    <a href="/">
                                        <i class="fas fa-arrow-left me-1"></i>
                                        Return to Homepage
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutError_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2023</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="/static/js/scripts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="/static/assets/demo/chart-area-demo.js"></script>
        <script src="/static/assets/demo/chart-bar-demo.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
        <script src="/static/js/datatables-simple-demo.js"></script>

        <script>
            // Select all list items with class 'list-item'
            const listItems = document.querySelectorAll('.list-item');
    
            // Loop through each item and add event listeners for hover
            listItems.forEach(item => {
                // On mouse over (hover), change the background color
                item.addEventListener('mouseover', () => {
                    item.style.backgroundColor = '#e0e0e0'; // Light grey on hover
                });
    
                // On mouse out, reset the background color
                item.addEventListener('mouseout', () => {
                    item.style.backgroundColor = '#ffffff'; // Original background color
                });
            });
        </script>

        <script>
            function searchStock() {
                // Get the value of the input
                const stockSymbol = document.getElementById('searchInput').value.trim();
                
                // Check if input is not empty
                if (stockSymbol) {
                    // Redirect to the appropriate URL
                    window.location.href = `/quote/${stockSymbol}`;
                }

                // Prevent form submission (since we are handling the redirection with JavaScript)
                return false;
            }
        </script>
    </body>
</html>
