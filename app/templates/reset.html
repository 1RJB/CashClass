{% extends "base.html" %}
{% block body %}
    <h1>Reset Account</h1>

    <div class="p-5 mb-4 bg-pt-dark2 rounded-3">
        <form action="/reset" method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="mb-3">
                <label for="cash1" class="form-label">Starting cash</label>
                <input type="number" class="form-control" name="cash" id="cash1" value="10000">
                <div id="resetHelpBlock" class="form-text">
                    Resetting your account will erase all stock holdings and transactions from your account and you can start over with the specified cash amount. Starting cash must be between $100 - $10,000,000.
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
